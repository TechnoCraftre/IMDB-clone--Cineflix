<div class="fluid-container">
    <div class="text-center py-2">
        <span class="movie-text">Register</span>
    </div>
    <div class="row justify-content-center align-items-center">
        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
            <div class="form-group">
                <input type="text " class="form-control" name="name" ngModel placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email " class="form-control" name="email" ngModel placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" ngModel placeholder="Password">
            </div>
            <button type="submit " class="btn">Signup</button>
        </form>
    </div>
</div>
